provider: qiniu
label:
  en_US: Qiniu Cloud
  zh_Hans: 七牛云
description:
  en_US: Official Qiniu Dify plugin providing AI inference services, supporting models such as deepseek-r1, deepseek-v3, and more.
  zh_Hans: 七牛云官方 Dify 插件，提供 AI 推理服务，支持例如 deepseek-r1、deepseek-v3 等模型。
icon_large:
  en_US: icon_l_en.svg
icon_small:
  en_US: icon_s_en.svg
background: '#c0cdff'
supported_model_types:
- llm
configurate_methods:
- predefined-model
models:
  llm:
    position: models/llm/_position.yaml
    predefined:
    - models/llm/*.yaml
provider_credential_schema:
  credential_form_schemas:
  - label:
      en_US: API Key
    placeholder:
      en_US: Enter your API Key
      zh_Hans: 在此输入您的 API Key
    required: true
    type: secret-input
    variable: api_key
  - label:
      en_US: Custom API endpoint URL
      zh_Hans: 自定义 API endpoint 地址
    placeholder:
      en_US: Base URL, e.g. https://openai.qiniu.com/v1 or https://openai.qiniu.com
      zh_Hans: Base URL, e.g. https://openai.qiniu.com/v1 or https://openai.qiniu.com
    required: false
    type: text-input
    default: https://openai.qiniu.com/v1
    variable: endpoint_url
help:
  title:
    en_US: Get your API Key from Qiniu Cloud
    zh_Hans: 从七牛云获取 API Key
  url:
    en_US: https://developer.qiniu.com/aitokenapi/12884/how-to-get-api-key
extra:
  python:
    model_sources:
    - models/llm/llm.py
    provider_source: provider/qiniu.py
