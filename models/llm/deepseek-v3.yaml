model: deepseek-v3
label:
  zh_Hans: deepseek-v3
  en_US: deepseek-v3
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 65536
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.7
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
    default: 0.6
    type: float
  - name: presence_penalty
    use_template: presence_penalty
    default: 0.95
