model: claude-4.0-sonnet
label:
  zh_Hans: Claude 4.0 Sonnet
  en_US: Claude 4.0 Sonnet
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.7
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
    default: 0.6
    type: float
  - name: presence_penalty
    use_template: presence_penalty
    default: 0.95
