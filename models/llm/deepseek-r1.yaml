model: deepseek-r1
label:
  zh_Hans: deepseek-r1
  en_US: deepseek-r1
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.7
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
    default: 0.6
    type: float
  - name: presence_penalty
    use_template: presence_penalty
    default: 0.95
