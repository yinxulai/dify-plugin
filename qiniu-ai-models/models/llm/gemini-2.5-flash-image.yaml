model: gemini-2.5-flash-image
label:
  zh_Hans: Gemini 2.5 Flash Image
  en_US: Gemini 2.5 Flash Image
model_type: llm
features:
- tool-call
- stream-tool-call
model_properties:
  mode: chat
  context_size: 32768
parameter_rules:
- name: temperature
  use_template: temperature
  default: 0.7
  min: 0
  max: 2
- name: top_p
  use_template: top_p
  default: 0.6
  type: float
- name: presence_penalty
  use_template: presence_penalty
  default: 0.95
