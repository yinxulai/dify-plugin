name: Build and Release Plugin

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        plugin:
          - name: "qiniu-ai-models"
            path: "qiniu-ai-models"
            filename: "qiniu-ai-models"
          - name: "qiniu-storage-tools"
            path: "qiniu-storage-tools"
            filename: "qiniu-storage-tools"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install yq for YAML processing
      run: |
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq
        
    - name: Download Dify Plugin CLI
      run: |
        mkdir -p /tmp/dify-cli
        curl -L -o /tmp/dify-cli/dify-plugin-linux-amd64 https://github.com/langgenius/dify-plugin-daemon/releases/download/0.2.0/dify-plugin-linux-amd64
        chmod +x /tmp/dify-cli/dify-plugin-linux-amd64
        
    - name: Prepare plugin files for ${{ matrix.plugin.name }}
      run: |
        mkdir -p /tmp/plugin-build
        # å¤åˆ¶æ’ä»¶ç›®å½•åˆ°æž„å»ºç›®å½•
        cp -r ${{ matrix.plugin.path }}/* /tmp/plugin-build/

    - name: Clean build directory for ${{ matrix.plugin.name }}
      run: |
        cd /tmp/plugin-build
        
        # æ¸…ç† __pycache__ æ–‡ä»¶
        find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.pyc" -delete 2>/dev/null || true
        
        echo "ðŸ“¦ Plugin files:"
        ls -la

    - name: Extract version from manifest
      id: get_version
      run: |
        VERSION=$(yq eval '.version' /tmp/plugin-build/manifest.yaml)
        PACKAGE_NAME="${{ matrix.plugin.filename }}-${VERSION}.difypkg"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
        echo "Package name: $PACKAGE_NAME"

    - name: Package plugin
      run: |
        PACKAGE_NAME="${{ steps.get_version.outputs.package_name }}"
        /tmp/dify-cli/dify-plugin-linux-amd64 plugin package -o "$PACKAGE_NAME" /tmp/plugin-build
        
    - name: Upload package to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        PACKAGE_NAME="${{ steps.get_version.outputs.package_name }}"
        gh release upload ${{ github.ref_name }} "$PACKAGE_NAME" --clobber
