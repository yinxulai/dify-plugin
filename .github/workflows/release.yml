name: Build and Release Plugin

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Parse plugin info from release tag
      id: parse_tag
      run: |
        TAG_NAME="${{ github.event.release.tag_name }}"
        echo "Processing release tag: $TAG_NAME"
        
        # è§£æžæ’ä»¶åç§°å’Œç‰ˆæœ¬ (æ ¼å¼: plugin-short-name-vX.Y.Z æˆ– plugin-short-name-vX.Y.Z-beta.N)
        # ä½¿ç”¨è´ªå©ªåŒ¹é…æå–æ’ä»¶çŸ­åç§°ï¼ˆåŽ»æŽ‰ -vX.Y.Z... éƒ¨åˆ†ï¼‰
        PLUGIN_SHORT=$(echo "$TAG_NAME" | sed -E 's/-v[0-9]+\.[0-9]+\.[0-9]+.*//')
        # æå–å®Œæ•´ç‰ˆæœ¬å·ï¼ˆåŒ…æ‹¬é¢„å‘å¸ƒæ ‡è¯†ç¬¦ï¼‰
        VERSION=$(echo "$TAG_NAME" | sed -E 's/^.*-v//')
        
        # æ ¹æ®çŸ­åç§°ç¡®å®šå®Œæ•´æ’ä»¶åç§°
        if [ "$PLUGIN_SHORT" = "ai-models" ]; then
          PLUGIN_NAME="qiniu-ai-models"
        elif [ "$PLUGIN_SHORT" = "storage-tools" ]; then
          PLUGIN_NAME="qiniu-storage-tools"
        else
          echo "Error: Unknown plugin short name: $PLUGIN_SHORT"
          exit 1
        fi
        
        echo "Plugin short name: $PLUGIN_SHORT"
        echo "Plugin full name: $PLUGIN_NAME"
        echo "Version: $VERSION"
        
        echo "plugin_name=$PLUGIN_NAME" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
      
    - name: Install yq for YAML processing
      run: |
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq
        
    - name: Download Dify Plugin CLI
      run: |
        mkdir -p /tmp/dify-cli
        curl -L -o /tmp/dify-cli/dify-plugin-linux-amd64 https://github.com/langgenius/dify-plugin-daemon/releases/download/0.2.0/dify-plugin-linux-amd64
        chmod +x /tmp/dify-cli/dify-plugin-linux-amd64
        
    - name: Prepare plugin files
      run: |
        mkdir -p /tmp/plugin-build
        # å¤åˆ¶æ’ä»¶ç›®å½•åˆ°æž„å»ºç›®å½•
        cp -r ${{ steps.parse_tag.outputs.plugin_name }}/* /tmp/plugin-build/

    - name: Clean build directory
      run: |
        cd /tmp/plugin-build
        
        # æ¸…ç† __pycache__ æ–‡ä»¶
        find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.pyc" -delete 2>/dev/null || true
        
        echo "ðŸ“¦ Plugin files:"
        ls -la

    - name: Verify version matches tag
      run: |
        MANIFEST_VERSION=$(yq eval '.version' /tmp/plugin-build/manifest.yaml)
        TAG_VERSION="${{ steps.parse_tag.outputs.version }}"
        
        echo "Manifest version: $MANIFEST_VERSION"
        echo "Tag version: $TAG_VERSION"
        
        if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
          echo "Error: Version mismatch!"
          echo "  manifest.yaml version: $MANIFEST_VERSION"
          echo "  Release tag version: $TAG_VERSION"
          exit 1
        fi

    - name: Package plugin
      run: |
        PACKAGE_NAME="${{ steps.parse_tag.outputs.plugin_name }}-${{ steps.parse_tag.outputs.version }}.difypkg"
        echo "Building package: $PACKAGE_NAME"
        /tmp/dify-cli/dify-plugin-linux-amd64 plugin package -o "$PACKAGE_NAME" /tmp/plugin-build
        
    - name: Upload package to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        PACKAGE_NAME="${{ steps.parse_tag.outputs.plugin_name }}-${{ steps.parse_tag.outputs.version }}.difypkg"
        gh release upload ${{ github.ref_name }} "$PACKAGE_NAME" --clobber
