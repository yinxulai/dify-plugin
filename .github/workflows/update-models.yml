# .github/workflows/update-models.yml
name: Update AI Models List

on:
  # 定时执行（每天 UTC 00:00，即北京时间 08:00）
  schedule:
    - cron: '0 0 * * *'
  
  # 手动触发
  workflow_dispatch:
  
  # 推送到 main 分支时触发（可选，用于测试）
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'scripts/update_models.py'

jobs:
  update_models:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests
      
      - name: Run update script
        id: update
        run: |
          python scripts/update_models.py
        continue-on-error: true
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet ai-models-provider/models/llm/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No model changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Model changes detected"
          fi
      
      - name: Show changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "Changed files:"
          git diff --name-only ai-models-provider/models/llm/
          echo ""
          echo "Detailed changes:"
          git diff ai-models-provider/models/llm/
      
      - name: Configure Git
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add ai-models-provider/models/llm/
          git commit -m "chore: auto-update AI models list

          - Updated by GitHub Actions
          - Execution time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - Workflow: ${{ github.workflow }}
          - Run number: ${{ github.run_number }}"
      
      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push origin ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create summary
        if: always()
        run: |
          echo "## Model List Update Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.has_changes }}" = "true" ]; then
            echo "✅ **Model changes detected and committed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Changed files:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD~1 ai-models-provider/models/llm/ || echo "Unable to get diff" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **No model changes detected**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Execution time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
