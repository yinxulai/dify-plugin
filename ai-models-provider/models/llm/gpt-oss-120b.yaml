model: gpt-oss-120b
label:
  zh_Hans: gpt-oss-120b
  en_US: gpt-oss-120b
model_type: llm
features:
- tool-call
- stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
- name: temperature
  use_template: temperature
  default: 0.7
  min: 0
  max: 2
- name: top_p
  use_template: top_p
  default: 0.6
  type: float
- name: presence_penalty
  use_template: presence_penalty
  default: 0.95
